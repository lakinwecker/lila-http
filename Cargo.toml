[package]
name = "lila-http"
version = "0.1.0"
edition = "2021"
publish = false
description = "handle some of the load of lichess.org/tournament"
homepage = "https://lichess.org/tournament"
repository = "https://github.com/ornicar/lila-http"
readme = "README.md"
license = "AGPL-3.0+"
categories = ["games"]
keywords = ["chess", "lichess"]

[dependencies]
axum = "0.4"
clap = { version = "3.0.0-rc.4", features = ["derive"] }
futures = "0.3.19"
log = "0.4"
moka = { version = "0.6", features = ["future"] }
mongodb = "2.1.0"
pretty_env_logger = "0.4"
redis = { version = "0.21.4", features = ["tokio-comp"] }
reqwest = { version = "0.11", features = ["json"] }
serde_json = "1.0.73"
serde = { version = "1", features = ["derive"] }
serde_with = "1.11.0"
thiserror = "1.0.30"
tokio = { version = "1", features = ["full"] }
tower-http = { version = "0.2", features = ["set-header"] }
